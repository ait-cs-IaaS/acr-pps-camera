<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
<script>
    var socket = io();

    socket.on('connect', function() {
        console.log('Connected to server');
        socket.emit('start_video_stream');  // Request the server to start streaming
    });

    socket.on('video_frame', function(data) {
        var img = document.getElementById('videoStream');
        img.src = 'data:image/jpeg;base64,' + data.frame;
    });

    // Other socket events
    socket.on('access_log', function(log) {
        const logOverlay = document.getElementById('logOverlay');
        logOverlay.innerHTML = `
            <h3>Access Log</h3>
            <p><strong>Employee ID:</strong> ${log.employee_id}</p>
            <p><strong>Employee Name:</strong> ${log.employee_name}</p>
            <p><strong>Status:</strong> ${log.status}</p>
            <p><strong>Time:</strong> ${log.timestamp}</p>
        `;
    });

    socket.on('facial_hello', function(data) {
        const logOverlay = document.getElementById('logOverlay');
        document.querySelectorAll("#employeeImage, .employeeMessage").forEach(el => el.remove());

        if (data.image_url) {
            logOverlay.innerHTML += `<img id="employeeImage" src="${data.image_url}" alt="Employee Image">`;
        }
        logOverlay.innerHTML += `<p class="employeeMessage">${data.message}</p>`;
    });

    document.addEventListener('dblclick', function() {
        const videoStream = document.getElementById('videoStream');
        if (videoStream.requestFullscreen) {
            videoStream.requestFullscreen();
        } else if (videoStream.webkitRequestFullscreen) {
            videoStream.webkitRequestFullscreen(); // Safari
        } else if (videoStream.msRequestFullscreen) { // IE11
            videoStream.msRequestFullscreen();
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem("page_open")) {
            alert("The page is already open in another tab. Please use only one instance.");
            window.close();
        } else {
            localStorage.setItem("page_open", true);
        }

        window.addEventListener('beforeunload', () => {
            localStorage.removeItem("page_open");
        });
    });
</script>
